<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>    
</head>
<body>
 
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="6" aria-label="Slide 7"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="7" aria-label="Slide 8"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://www.zero-ground.com/Content/Images/uploaded/Amago/ZeroGround-Amago---9.jpg" class="d-block w-100" alt="..." width="100%" height=745>
          </div>
          <div class="carousel-item">
            <img src="https://w0.peakpx.com/wallpaper/106/535/HD-wallpaper-pc-gamer.jpg" class="d-block w-100" alt="..." width="100%" height=745>
          </div>
          <div class="carousel-item">
            <img src="https://www.howtogeek.com/wp-content/uploads/2021/10/razer-kraken-v3-hypersense.jpg?width=1198&trim=1,1&bg-color=000&pad=1,1" class="d-block w-100" alt="..." width="100%" height=745>
          </div>
          <div class="carousel-item">
            <img src="https://ae01.alicdn.com/kf/H99a238c1a2e744edb2050255c89a96dau/Kingdom-Hearts-Sora-HD-RGB-MousePad-XXL-Gamer-LED-Colorful-USB-Laptop-Keyboard-Pad-Anti-Slip.jpg_Q90.jpg_.webp" class="d-block w-100" alt="..." width="100%" height=745>
            
          </div>
          <div class="carousel-item">
            <img src="https://www.hermanmiller.com/content/dam/hmicom/page_assets/products/categories/gaming/it_cmp_gaming_ratio_gaming_table.jpg" class="d-block w-100" alt="..." width="100%" height=745>
          </div>
          <div class="carousel-item">
            <img src="https://techvorm.com/wp-content/uploads/2021/01/ZenBook_Pro_Duo_15_OLED_UX582_Product_photo_1A_Celestial_Blue_08__3___1___1___1610602796_73568.jpg?is-pending-load=1" class="d-block w-100" alt="..." width="100%" height=745>
          </div>
          <div class="carousel-item">
            <img src="https://cdn.kalingatv.com/wp-content/uploads/2021/03/4612ff4f8aa67f64113c64f74a9871cc-750x430.jpg" class="d-block w-100" alt="..."width="100%" height=745>
          </div>
          
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <div class="timer">
        <p class="hour">
            02
        </p>
        <p class="minutes">
            15
        </p>
        <p class="seconds">
            20
        </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
